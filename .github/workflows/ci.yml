name: CI/CD

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
  push:
    branches: [main]
    tags:
      - "v*"
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1, https://github.com/actions/checkout/releases/tag/v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Java 25 (for plugin compilation)
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0, https://github.com/actions/setup-java/releases/tag/v5.2.0
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Set up Java 21 (for Gradle daemon)
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0, https://github.com/actions/setup-java/releases/tag/v5.2.0
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon
        env:
          HYTALE_SERVER_JAR_DOWNLOAD_URL: ${{ secrets.HYTALE_SERVER_JAR_DOWNLOAD_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0, https://github.com/actions/upload-artifact/releases/tag/v6.0.0
        with:
          name: plugin-artifacts
          path: |
            dist/*.jar
            dist/*.zip
          retention-days: 30

      - name: Create GitHub Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0, https://github.com/softprops/action-gh-release/releases/tag/v2.5.0
        with:
          files: |
            dist/*.jar
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
