<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hytale UI | Vex Dev Grimoire</title>
  <link
    rel="icon"
    type="image/png"
    href="https://imagedelivery.net/6QPDh2i4MEi-JY_RW1iPZQ/62e09a2c-0be3-4486-ebe6-4185678d9800/public"
  />
  <meta
    name="description"
    content="The Vex UI Grimoire is the single source of truth for Hytale UI syntax, components, patterns, and validation rules."
  />
  <meta property="og:title" content="Hytale UI | Vex Dev Grimoire" />
  <meta
    property="og:description"
    content="The Vex UI Grimoire is the single source of truth for Hytale UI syntax, components, patterns, and validation rules."
  />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/img/socials.png" />
  <meta property="og:image:alt" content="Vex UI Grimoire" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Hytale UI | Vex Dev Grimoire" />
  <meta
    name="twitter:description"
    content="The Vex UI Grimoire is the single source of truth for Hytale UI syntax, components, patterns, and validation rules."
  />
  <meta name="twitter:image" content="/img/socials.png" />

  <!-- Tailwind CSS -->
  <script src="/js/tailwind.config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/header.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Showdown for Markdown Rendering -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

  <!-- Highlight.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- We load SCSS and Java languages as they approximate Hytale UI syntax best -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/scss.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>

  <!-- Fonts: Cinzel (Headers), Inter (Body), Fira Code (Code) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&family=MedievalSharp&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/ui.css" />
</head>

<body
  class="ui-shell bg-vex-bg text-text-primary antialiased min-h-screen flex flex-col font-sans selection:bg-necro-green selection:text-black"
  x-data="vexHeader({ variant: 'ui' })"
  :class="navOpen || sidebarOpen ? 'overflow-hidden' : ''"
>

  <!-- Navbar (matches /dev) -->
  <nav class="sticky top-0 z-50 bg-vex-surface/90 backdrop-blur-md border-b border-vex-border">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Brand -->
        <div class="flex items-center gap-3">
          <span class="text-2xl">ðŸ’€</span>
          <div class="flex flex-col">
            <span class="font-brand font-bold text-lg text-ancient-gold tracking-widest leading-none">Vex</span>
            <span class="text-[0.6rem] uppercase tracking-[0.2em] text-vex-purple">UI Grimoire</span>
          </div>
        </div>

        <!-- Links -->
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
          <template x-for="link in links" :key="link.id">
            <div class="relative" @mouseenter="setHover(link.id)" @mouseleave="scheduleHoverClear()">
              <a :href="link.href" :class="linkClass(link)" :target="linkTarget(link)" :rel="linkRel(link)">
                <span x-text="link.label"></span>
                <span x-show="link.children" class="ml-1 text-[10px] text-text-secondary">â–¾</span>
              </a>
              <template x-if="link.children">
                <div
                  x-show="hover === link.id"
                  x-transition.opacity.duration.200ms
                  :class="dropdownClass()"
                  @mouseenter="setHover(link.id)"
                  @mouseleave="scheduleHoverClear()"
                >
                  <div class="space-y-2">
                    <template x-for="child in link.children" :key="child.href">
                      <a
                        :href="child.href"
                        class="block text-sm text-text-secondary hover:text-white transition"
                        x-text="child.label"
                        :target="linkTarget(child)"
                        :rel="linkRel(child)"
                      ></a>
                    </template>
                  </div>
                  <span
                    class="absolute left-1/2 -translate-x-1/2 -top-2 w-3 h-3 bg-vex-surface/95 border-l border-t border-vex-border rotate-45"
                  ></span>
                </div>
              </template>
            </div>
          </template>
        </div>

        <div class="md:hidden flex items-center gap-2">
          <button
            class="inline-flex items-center gap-2 rounded-full border border-vex-border px-3 py-2 text-[11px] uppercase tracking-widest text-text-secondary hover:text-white hover:border-vex-purple/50 transition"
            type="button"
            aria-controls="mobile-nav"
            :aria-expanded="navOpen.toString()"
            @click="navOpen = !navOpen"
          >
            <span class="text-base">â˜°</span>
            Nav
          </button>
          <button
            class="inline-flex items-center gap-2 rounded-full border border-vex-border px-3 py-2 text-[11px] uppercase tracking-widest text-text-secondary hover:text-white hover:border-vex-purple/50 transition"
            type="button"
            aria-controls="ui-nav"
            :aria-expanded="sidebarOpen.toString()"
            @click="sidebarOpen = !sidebarOpen"
          >
            <span class="text-base">ðŸ“š</span>
            Sections
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div
    x-cloak
    x-show="sidebarOpen"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 md:hidden"
    @click="sidebarOpen = false"
  ></div>

  <div
    x-cloak
    x-show="navOpen"
    class="md:hidden border-b border-vex-border bg-vex-surface/95"
    id="mobile-nav"
    @click="navOpen = false"
  >
    <div class="px-6 py-4 space-y-3">
      <template x-for="link in links" :key="link.id">
        <div class="space-y-2">
          <a
            :href="link.href"
            :class="mobileLinkClass(link)"
            x-text="link.label"
            :target="linkTarget(link)"
            :rel="linkRel(link)"
          ></a>
          <template x-if="link.children">
            <div class="pl-4 space-y-2">
              <template x-for="child in link.children" :key="child.href">
                <a
                  :href="child.href"
                  class="block text-sm text-text-secondary hover:text-white transition"
                  x-text="child.label"
                  :target="linkTarget(child)"
                  :rel="linkRel(child)"
                ></a>
              </template>
            </div>
          </template>
        </div>
      </template>
    </div>
  </div>

  <!-- Header -->
  <header class="relative overflow-hidden bg-vex-bg border-b border-vex-border">
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')] opacity-10"></div>
    <div class="absolute top-0 right-0 w-[420px] h-[420px] bg-vex-purple rounded-full blur-[120px] opacity-10 pointer-events-none"></div>

    <div class="max-w-7xl mx-auto px-4 py-12 relative z-10">
      <div class="max-w-3xl">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-necro-green/10 border border-necro-green/20 text-necro-green text-xs font-mono mb-6">
          <span class="w-2 h-2 rounded-full bg-necro-green animate-pulse"></span>
          v1.0.4 â€¢ UI System Stable
        </div>
        <p class="text-lg text-text-secondary leading-relaxed">
          The single source of truth for Hytale UI syntax, components, and validation rules.
        </p>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-12 w-full flex-grow">
    <div class="grid lg:grid-cols-4 gap-8">
      <!-- Left Navigation -->
      <aside
        id="ui-nav"
        class="ui-sidebar bg-vex-surface rounded-none md:rounded-xl border border-vex-border p-4 shadow-material h-full md:h-fit overflow-y-auto fixed md:static inset-y-0 left-0 w-80 max-w-[85vw] z-50 transform transition-transform duration-200 -translate-x-full md:translate-x-0"
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
        @keydown.escape.window="sidebarOpen = false"
        x-cloak
      >
        <div class="text-xs uppercase tracking-widest text-text-secondary mb-3 font-mono">Reference</div>
        <nav id="nav" class="space-y-1" @click="sidebarOpen = false">
          <!-- Nav links generated by JS -->
        </nav>
        <div class="mt-6 rounded-lg border border-vex-border bg-vex-bg/70 p-4">
          <div class="text-[10px] uppercase tracking-[0.2em] text-text-secondary font-mono mb-2">Support</div>
          <p class="text-xs text-text-secondary leading-relaxed mb-3">
            If the UI grimoire helps you build, consider supporting the work.
          </p>
          <a
            href="https://ko-fi.com/mbround18"
            target="_blank"
            rel="noopener"
            class="inline-flex items-center justify-center w-full rounded-lg bg-[#FF5E5B] text-white text-xs font-semibold py-2 hover:bg-[#d44542] transition"
          >
            â˜• Support on Ko-fi
          </a>
        </div>
      </aside>

      <!-- Content -->
      <section class="ui-content lg:col-span-3">
        <div id="output" class="markdown-body min-h-[50vh]">
          <!-- Content loads here -->
          <div class="flex items-center justify-center h-64 text-gray-500 animate-pulse">
            Loading Scroll...
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/js/ui.js"></script>
</body>

</html>
